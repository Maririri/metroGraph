<script>
var i,
    j,
    o,
    s,
    startStation,
    selectedStation = [],
    id = 0,
    g = {
        nodes: [],
        edges: []
    };

 for (i = 0; i < stations.length; i++) {
    g.nodes.push({
        id: id,
        label: stations[i].name + " " + id ,
        x: stations[i].x,
        y: stations[i].y,
        size: 1,
        color: stations[i].color
    });
    id++;
}


for(i = 0; i < STATIONS_COUNT; i++) {
    for(j = 0; j < STATIONS_COUNT; j+=i+1) {
        if(adj[i][j] == 1) {
            g.edges.push({
                id: i+j,
                source: i,
                target: j,
                size: 1,
                color: '#ccc'
            });
        }
    }
}

s = new sigma({
    graph: g,
    renderer: {
        container: document.getElementById('graph-container'),
        type: 'canvas'
    },
    settings:{
        doubleClickEnabled: false,
        minEdgeSize: 1
    }
});

s.bind('doubleClickNode', function(e) {
    addStation( e.data.node.id);
});

    function addStation(id) {
        if (startStation == null){
            startStation = id;
            document.getElementById('info')
                    .innerHTML += "<p>" + stations[id].name + " (старт)</p>";
        }
        else {
            selectedStation.push(id);
            document.getElementById('info')
                    .innerHTML += "<p>" + stations[id].name + "</p>";
        }
    }

function getRout() {
    if (selectedStation.length > 0) {
        var routs = [],
            temp,
            st = 0,
            N;
        routs.push(selectedStation);
        N =  factorial(selectedStation.length) - 1;
        for(var shift = 0; shift < N; shift++)
        {

            if (st == selectedStation.length - 1) {
                temp = selectedStation[0];
                selectedStation[0] = selectedStation[selectedStation.length - 1];
                selectedStation[selectedStation.length - 1] = temp;
                st = 0;
            }
            else {
                temp = selectedStation[st + 1];
                selectedStation[st + 1] = selectedStation[st];
                selectedStation[st] = temp;
                st++;
            }
            routs.push(Array.from(selectedStation));
        }
        for(i = 0; i < routs.length; i++){
            document.getElementById('info').innerHTML += "<p>" + routs[i] + "</p>";
        }
        //bfs(startStation, selectedStation[0]);
    } else {
        window.alert("Не выбраны точки");
    }
}
    var rout = [],
        routs = [];

    function  bfs(A, B) {

        var turn = [],
                node,
                curNode,
                used = [],
                distance = [];
        turn.push(A);
        distance[A] = 0;
        used[A] = true;
        while (turn.length > 0) {
            curNode = turn.shift();
            for (node = 0; node < stations.length; node++) {
                if (adj[curNode][node] == 1 && !used[node]) {
                    turn.push(node);
                    used[node] = true;
                    distance[node] = distance[curNode] + 1;
                }
            }
        }

        curNode = B;
        rout.push(curNode);
        var dist = distance[curNode] - 1;
        while (dist >= 0) {
            for (i = 0; i < stations.length; i++) {
                if ((adj[curNode][i] == 1) && (distance[i] == dist)) {
                    rout.push(i);
                    curNode = i;
                    break;
                }
            }
            dist--;
        }
        rout.reverse().forEach(function (i) {
            document.getElementById('info').innerHTML += "</br>" + stations[i].name + "</br>";
        });
    }
function factorial(n)
{
    return (n == 1) ? 1 : n * factorial(n - 1);
}
</script>
